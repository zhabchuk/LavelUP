<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LavelUp</title>
</head>
<body>
    <!-- Самый большой заголовок h1 -->
    <h1>Hello i'm big header</h1>

    <!-- Самый маленький заголовок h6 -->
    <h6>Hello i'm sall header</h6>

    <!-- Параграф с тегом Lorem9 -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam?</p>

    <!-- Ссылка на Яндекс с текстом "Yandex" -->
    <a href="https://yandex.com">Yandex</a> <br>

    <!-- Картинка -->
    <img src="70_main.jpeg" alt="Здесь должны быть смайлы"> <br>

    <!-- Input для имени -->
    <input type="text" placeholder="Введите свое имя"> <br>

    <!-- Input для пароля -->
    <input type="password" placeholder="Ввелите свой пароль"> <br>

    <!-- Input для email -->
    <input type="email" placeholder="Введите свой email"> <br>

    <!-- <br> - Тег который переносит следующий тег на новую строку -->
    <br>

    <!-- <b> и <strong> Сделают текст жирным -->
        <p>
            <b>Жирный</b>
            <strong>Жирный</strong>
        </p>

    <!-- <i> и <em> Сделают текст курсивным -->
        <p>
            <i>Курсивный</i>
            <em>Курсивный</em>
        </p>


</body>
</html>
